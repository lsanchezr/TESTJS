<body>
  <div id="contenedor">
<header>
  <h2>Mi primer JavaScript</h2>
  <nav>
    <ul><!--Este es un fragmento de JS para insertar la fecha actual-->
      <li class="hoy"  onclick="document.getElementById('demo').innerHTML = Date()"><a href="#">Fecha hoy</a></li>
      <li><a href="#">Lunes</a></li>

    </ul>
  </nav>
</header>
<main>
  <article >
    <div id="demo"></div>
    <section>
      <h2>¿Que podemos hacer con JavaScript?</h2>
      <p>JavaScript puede modificar atributos html, JavaScript</p>
      <p>cambia el atributo src (fuente) de una imagen.</p>
      <center><img id="myImage" src="IMAGENES/pic_bulboff.gif" style="width:100px"></center>
      <button class="boton1" type="button" name="prendeFoco" id="prendeFoco" onclick="document.getElementById('myImage').src='IMAGENES/pic_bulbon.gif'">Encender</button>
      <button class="boton2" type="button" name="apagaFoco" id="apagaFoco" onclick="document.getElementById('myImage').src='IMAGENES/pic_bulboff.gif'">Apagar</button>
      <br>
      <br>
      <br>
      <br>
    </section>
    <section>
      <div id="row">
        <hr>
        <button class="boton3" type="button" name="button" onclick="myFunction()">Saludo</button>
        <p id="texto">Hola</p>
        </hr>
      </div>
    </section>
  </article>
  <aside>
    <h2>Esta seccion sera mi publicidad</h2>
  </aside>
</main>
<footer>
  <h3>Liliana Sánchez Romero</h3>
</footer>
</div>
</body>
<script>
  console.log("lili");
  function myFunction() { //Este es el nombre de mi funcion
/*Aqui declaramos una variable llamada txt1 la cual va al documento y obtiene lo que contenga el id que sea igual a texto y entrara en la condicion*/
  var txt1= document.getElementById("texto").innerHTML;
    if (txt1=='Hola' || txt1=="hola") {//si txt1 es igual a Hola
      txt1='Adios';//txt1 ahora vale Adios
      console.log("1");//Para saber en que momento esta ejecutandose
    }else if (txt1=='Adios' || txt1=="adios") {
      //si no entonces si txt1 es igual a Adios
      txt1='Hola';
      console.log("2");
    }else{//y si no entra en ninguna de las 2 entonces mostrara este mensaje
      txt1='ninguna de las anteriores';
      console.log("4");
    }
/*viene al document en este caso paragraph y obtiene el elemento id texto y coloca el valor que contenga la variable txt1*/
    document.getElementById('texto').innerHTML =txt1;
    console.log("3");
    }
  </script>
